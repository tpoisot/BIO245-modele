jobs:
  compilation:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: 1
        os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - name: "Add Literate"
        run: julia -e 'import Pkg; Pkg.activate("."); Pkg.instantiate(); Pkg.add("Literate")'
        shell: bash